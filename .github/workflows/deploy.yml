name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Change directory to frontend
        working-directory: ./encryption-app
        run: pwd

      - name: Install dependencies
        working-directory: ./encryption-app
        run: npm install

      - name: Build project
        working-directory: ./encryption-app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./encryption-app/dist
          force_orphan: true
          clean: true 